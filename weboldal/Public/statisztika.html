<section id="fooldal" class="d-flex align-items-center">
  <div class="container position-relative text-center text-lg-start" data-aos="zoom-in" data-aos-delay="100">
    <div class="row">

      <div class="col-lg-8">
        <h1><span>Nézd meg a saját és játékostársaid statisztikáját</span></h1>
      </div>

    </div>
  </div>
</section>

<section class="tartalom">
  <div class="container">

    <input class="kereses" type="search" placeholder="Keresés" data-aos="fade-up" data-aos-delay="100">

    <div data-aos="fade-up" data-aos-delay="300">
      <table class="table tablazat" ng-controller="statCtrl">
      
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Játékos név</th>
            <th scope="col">Pontszám</th>
          </tr>
        </thead>
  
        <tbody>
          <tr ng-repeat="users in user | orderBy:'--ido' | limitTo: 10">
            <th scope="row">{{$index + 1}}</th>
            <td>{{users.Nev}}</td>
            <td>{{users.ido}}</td>
          </tr>
        </tbody>
  
      </table>

    </div>

  </div>
</section>
