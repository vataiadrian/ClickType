<!DOCTYPE html>
<html lang="hu" ng-app="ClickApp">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>{{title}}</title>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
  <link href="../frontend/design/css/bootstrap.min.css" rel="stylesheet">

  <link href="../frontend/design/css/swiper-bundle.min.css" rel="stylesheet">
  <link href="../frontend/design/css/aos.css" rel="stylesheet">
  <link href="../frontend/design/css/style.css" rel="stylesheet">
  
  <!--Angular-->
  <script src="../frontend/angular/angular.min.js"></script>
  <script src="../frontend/angular/angular-route.min.js"></script>
  <script src="../frontend/angular/app.js"></script>
  <script src="../frontend/angular/sha1.js"></script>

</head>

<body>
  <header id="header" class="fixed-top d-flex align-items-cente">
    <div class="container-fluid d-flex align-items-center justify-content-lg-between">
      
      <h1 class="logo me-auto me-lg-0"><a href="#!/">ClickType</a></h1>
      
      <nav id="navbar" class="navbars navbar navbar-expand-lg ">
        <ul class="navbar-nav me-auto">

          <li class="nav-item">
            <a class="nav-link scrollto active" href="#!/download" ng-if="loggedIn == true">Letöltés</a>
          </li>

          <li class="nav-item">
            <a class="nav-link scrollto" href="#!/stats" ng-if="loggedIn == true">Statisztika</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link scrollto" href="#!/news" ng-if="loggedIn == true">Hírek</a>
          </li>

          <li class="nav-item">
            <a class="nav-link scrollto" href="#!/aboutus">Rólunk</a>
          </li>

          <li class="nav-item">
            <a class="nav-link scrollto" href="#!/gyik">GYIK</a>
          </li>

          <li class="nav-item">
            <a class="nav-link scrollto" href="#!/forum" ng-if="loggedIn == true">Fórum</a>
          </li>

        </ul>

        <i class="bx bx-menu mobile-nav-toggle"></i>
        
      </nav>

      <div ng-controller="reglogCtrl">
        <a href="#!/reglog" class="book-a-table-btn scrollto d-none d-lg-flex" ng-if="loggedIn == false">Bejelentkezés</a>
        
        <div class="navbar">
          
          <div class="dropdowns">
            <a class="book-a-table-btn scrollto d-none d-lg-flex dropbtn" ng-if="loggedIn==true" onclick="myFunction()">{{userName}}</a>
            
            <div class="dropdown-content">
              <a href="#!/felhadmin" class="scrollto mb-2" ng-if="loggedIn==true && jogosultsag==2">Felhasználók</a>
              <a href="#!/profilemod" class= "scrollto mb-2" ng-if="loggedIn == true">Profil módosítás</a>
              <a href="" class="scrollto" ng-click="logout()" ng-if="loggedIn == true">Kijelentkezés</a>
            </div>
          </div> 
        </div>
      </div>

    </div>
  </header>

  <div ng-view></div>

  <footer id="footer">
    <div class="footer-top">
      <div class="container" data-aos="fade-up">
        <div class="row content justify-content-center">
          
          <div class="col-lg-3 col-md-6">
            <div class="footer-info">

              <h3>ClickType</h3>
              <p>
                <br>
                <strong>Email:</strong> apad@anyad.hu<br>
                <br>
              </p>

              <div class="social-links mt-3">
                <a href="" target="_blank" class="youtube"><i class="bx bxl-youtube"></i></a>
                <a href="" target="_blank" class="facebook"><i class="bx bxl-facebook"></i></a>
                <a href="" target="_blank" class="instagram"><i class="bx bxl-instagram"></i></a>
                <a href="" target="_blank" class="tiktok"><i class="bx bxl-tiktok"></i></a>
                <a href="" target="_blank" class="discord"><i class="bx bxl-discord-alt"></i></a>
              </div>

            </div>
          </div>

          <div class="col-lg-3 col-md-6 footer-links">
            <ul>
              <li><i class="bx bx-chevron-right"></i> <a href="#!/">Főoldal</a></li>
              <li><i class="bx bx-chevron-right"></i> <a href="#!aboutus">Rólunk</a></li>
              <li><i class="bx bx-chevron-right"></i> <a href="#!/gyik">Gyik</a></li>
              <li><i class="bx bx-chevron-right"></i> <a href="#!/forum">Fórum</a></li>
            </ul>
          </div>

        </div>
      </div>
    </div>

    <div class="container">
      <div class="copyright">
        &copy; Copyright 2021 - 2022 <strong><span>ClickType</span></strong>. Minden jog fenntartva.
      </div>
    </div>
  </footer>

  <!--Design elemek-->
  <script src="../frontend/design/js/bootstrap.min.js"></script>

  <script src="../frontend/design/js/isotope.pkgd.min.js"></script>
  <script src="../frontend/design/js/swiper-bundle.min.js"></script>
  <script src="../frontend/design/js/main.js"></script>
  <script src="../frontend/design/js/aos.js"></script>
</body>
</html>
